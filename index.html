<!DOCTYPE html>
<html lang="en">

<head>
    <!--Note to self to check what is still need here-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>My List</title>
    <link rel="shortcut icon" href="assets/images/favicon/favicon.ico" type="image/x-icon">
</head>

<body>
    <!--Form-->

    <form action="">

        <h1>My List</h1>

        <div id="title-container" class="title">
            <input type="text" id="title-input" class="title-add" placeholder="Your list title...">

        </div>
        <br>
        <!--List input field-->
        <div id="add-container">
            <input type="text" class="add-item" id="input-field" placeholder="Your list details">
            <button><i class="fa-solid fa-square-plus"></i></button>
            <!--Menu filter-->
            <div id="view-select">
                <select name="my-list" class="filter">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="in-Progress">In progress</option>
                </select>
            </div>
        </div>



        </div>


    </form>
    <!--Note to self list that are added outside the form -->
    <div class="ul-container">
        <ul class="list-blocks">

        </ul>
    </div>


    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/4c3467c6d7.js" crossorigin="anonymous"></script>
    <!--Javascript location-->
    <script src="assets/js/script.js"></script>
</body>

</html>
