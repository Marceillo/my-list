    <header>

    <!--Form-->
    <form action="">       
        
        <!--List input field-->
        <div id="addcontainer">

            <input type="text" class="additem" id="inputfield" placeholder="Add your list task.">
            
            <button class="listbutton" type="submit"><i class="fa-solid fa-square-plus"></i></button>
            <!--Menu filter-->
            <div id="viewselect">
                <select name="my-list" class="filter">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="inprogress">In progress</option>
                </select>
            </div>
        </div>



        </div>


    </form>
